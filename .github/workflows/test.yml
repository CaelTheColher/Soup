name: Test

on:
  pull_request:
    branches: [ "senpai" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Soup
        run: php build_lib.php

      - name: Build CLI
        run: php build_cli.php

      - name: Run ./soup test
        run: ./CLI/soup test

      - name: Run ./soup bench
        run: ./CLI/soup bench
